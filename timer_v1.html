        /* íƒ€ì„ìŠ¤íƒ¬í”„ ê¸°ë¡ ì˜ì—­ */
        .timestamp-section {

        @media (max-width: 480px) {

<body>
    <div class="container">

        <!-- ì´ë¯¸ì§€ í™”ë©´ -->
        <div id="image-screen" class="screen">
            <h1>ë‹¨ê³„ë³„ ì „ëµ ìˆ˜ë¦½</h1>
            <div class="image-container">

        <div id="timer-screen" class="screen">

            <p class="timer-hint">ğŸ’¡ ì‹œí—˜ ì‹œì‘ ì „ì— ë¨¼ì € [ì‹œì‘], [ê¸°ë¡] ë²„íŠ¼ì„ ëˆŒëŸ¬ì„œ í…ŒìŠ¤íŠ¸í•´ë³´ì„¸ìš”</p>
            <p class="timer-label">ê²½ê³¼ ì‹œê°„</p>
            <div class="timer-display" id="timer-display">00:00</div>
            <div class="timer-buttons">
                <button class="btn btn-start" id="start-btn" onclick="toggleTimer()">
                    â–¶ ì‹œì‘
                </button>
                <button class="btn btn-record" id="record-btn" onclick="recordTimestamp()">
                    ğŸ“Œ ê¸°ë¡
                </button>
                <button class="btn btn-reset" onclick="resetTimer()">
                    â†º ë¦¬ì…‹
                </button>
            </div>

            <!-- íƒ€ì„ìŠ¤íƒ¬í”„ ê¸°ë¡ ì˜ì—­ -->
            <div class="timestamp-section">
                <p class="timestamp-title">ğŸ“‹ ê¸°ë¡ëœ íƒ€ì„ìŠ¤íƒ¬í”„</p>
                <div class="timestamp-list" id="timestamp-list">
                    <div class="timestamp-item empty">ê¸°ë¡ ì—†ìŒ</div>
                </div>
                <p class="record-count" id="record-count">ë‚¨ì€ ê¸°ë¡ íšŸìˆ˜: 4íšŒ</p>
            </div>

            <button class="btn btn-back" onclick="goBackFromTimer()">
                â† ë’¤ë¡œ ê°€ê¸°
            </button>
        </div>

    <!-- ì „ì²´í™”ë©´ ì´ë¯¸ì§€ ë·°ì–´ -->
    <div id="fullscreen-viewer" class="fullscreen-viewer">
        <button class="close-btn" onclick="closeViewer()">âœ•</button>
        <div class="fullscreen-image-container">
            <img id="fullscreen-image" class="fullscreen-image" src="" alt="í™•ëŒ€ ì´ë¯¸ì§€">
        </div>
        <div class="viewer-hint">ë‘ ì†ê°€ë½ìœ¼ë¡œ í™•ëŒ€/ì¶•ì†Œ â€¢ ë“œë˜ê·¸ë¡œ ì´ë™</div>
    </div>

    <script>
        // íƒ€ì´ë¨¸ ê´€ë ¨ ë³€ìˆ˜
        const maxTime = 100 * 60;
        let timerInterval = null;
        let isRunning = false;
        let startTime = null;
        let pausedElapsed = 0;
        let timerEnded = false;

        // íƒ€ì„ìŠ¤íƒ¬í”„ ê´€ë ¨ ë³€ìˆ˜
        const maxRecords = 4;
        let timestamps = [];
        const recordLabels = ['1íšŒë… ë‹¨ê³„', '2íšŒë… ë‹¨ê³„', 'ê²€í† /ë§ˆë¬´ë¦¬', 'í’€ì´ ì¢…ë£Œ'];

        // í˜„ì¬ í™”ë©´ ìƒíƒœ
        let currentScreen = 'main';

        // í•€ì¹˜ ì¤Œ ê´€ë ¨ ë³€ìˆ˜
        let scale = 1;
        let posX = 0;
        let posY = 0;
        let lastScale = 1;
        let startDistance = 0;
        let startX = 0;
        let startY = 0;
        let isDragging = false;

        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screen + '-screen').classList.add('active');
            currentScreen = screen;
            
            if (screen !== 'main') {
                history.pushState({ screen: screen }, '', '');
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return mins.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
        }

        function getElapsedTime() {
            if (!isRunning || !startTime) {
                return pausedElapsed;
            }
            const now = Date.now();
            const elapsed = pausedElapsed + Math.floor((now - startTime) / 1000);
            return Math.min(elapsed, maxTime);
        }

        function updateDisplay() {
            const elapsed = getElapsedTime();
            document.getElementById('timer-display').textContent = formatTime(elapsed);
            
            // 100ë¶„ ì´ˆê³¼ ì²´í¬
            if (elapsed >= maxTime && isRunning && !timerEnded) {
                timerEnded = true;
                clearInterval(timerInterval);
                pausedElapsed = maxTime;
                isRunning = false;
                
                const btn = document.getElementById('start-btn');
                btn.textContent = 'â–¶ ì‹œì‘';
                btn.className = 'btn btn-start';
                
                alert('ğŸ”” ì‹œí—˜ì‹œê°„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
            }
        }

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            
            if (isRunning) {
                // ì¼ì‹œì •ì§€
                clearInterval(timerInterval);
                pausedElapsed = getElapsedTime();
                startTime = null;
                isRunning = false;
                btn.textContent = 'â–¶ ì‹œì‘';
                btn.className = 'btn btn-start';
            } else {
                // ì‹œì‘
                if (getElapsedTime() < maxTime) {
                    startTime = Date.now();
                    isRunning = true;
                    timerEnded = false;
                    btn.textContent = 'â¸ ì¼ì‹œì •ì§€';
                    btn.className = 'btn btn-pause';
                    
                    // ê¸°ì¡´ ì¸í„°ë²Œ í´ë¦¬ì–´
                    if (timerInterval) {
                        clearInterval(timerInterval);
                    }
                    
                    timerInterval = setInterval(updateDisplay, 500);
                    updateDisplay();
                }
            }
        }

        function recordTimestamp() {
            if (timestamps.length >= maxRecords) {
                alert('ëª¨ë“  ë‹¨ê³„ê°€ ê¸°ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
                return;
            }
            
            const elapsed = getElapsedTime();
            if (!isRunning && elapsed === 0) {
                alert('íƒ€ì´ë¨¸ë¥¼ ë¨¼ì € ì‹œì‘í•´ì£¼ì„¸ìš”.');
                return;
            }
            timestamps.push(elapsed);
            updateTimestampDisplay();
        }

        function updateTimestampDisplay() {
            const listElement = document.getElementById('timestamp-list');
            const countElement = document.getElementById('record-count');
            const recordBtn = document.getElementById('record-btn');
            
            if (timestamps.length === 0) {
                listElement.innerHTML = '<div class="timestamp-item empty">ê¸°ë¡ ì—†ìŒ</div>';
            } else {
                listElement.innerHTML = timestamps.map((time, index) => `
                    <div class="timestamp-item">
                        <span class="timestamp-number">${recordLabels[index]}</span>
                        <span class="timestamp-time">${formatTime(time)}</span>
                    </div>
                `).join('');
            }
            
            const remaining = maxRecords - timestamps.length;
            countElement.textContent = `ë‚¨ì€ ê¸°ë¡ íšŸìˆ˜: ${remaining}íšŒ`;
            
            if (remaining === 0) {
                recordBtn.disabled = true;
            } else {
                recordBtn.disabled = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            isRunning = false;
            startTime = null;
            pausedElapsed = 0;
            timerEnded = false;
            timestamps = [];
            updateDisplay();
            updateTimestampDisplay();
            
            const btn = document.getElementById('start-btn');
            btn.textContent = 'â–¶ ì‹œì‘';
            btn.className = 'btn btn-start';
            
            document.getElementById('record-btn').disabled = false;
        }

        function goBackFromTimer() {
            resetTimer();
            currentScreen = 'main';
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('main-screen').classList.add('active');
        }

        function goBackFromImage() {
            currentScreen = 'main';
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('main-screen').classList.add('active');
        }

        // í˜ì´ì§€ ë³µê·€ ì‹œ ì‹œê°„ ì—…ë°ì´íŠ¸ (ì—¬ëŸ¬ ì´ë²¤íŠ¸ë¡œ í™•ì‹¤í•˜ê²Œ)
        function handlePageResume() {
            if (isRunning) {
                updateDisplay();
            }
        }

        // ë‹¤ì–‘í•œ ì´ë²¤íŠ¸ë¡œ í˜ì´ì§€ ë³µê·€ ê°ì§€
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                handlePageResume();
            }
        });

        window.addEventListener('focus', handlePageResume);
        window.addEventListener('pageshow', handlePageResume);
        
        // í™”ë©´ í„°ì¹˜ ì‹œì—ë„ ì—…ë°ì´íŠ¸
        document.addEventListener('touchstart', function() {
            if (isRunning) {
                updateDisplay();
            }
        }, { passive: true });

        // ì „ì²´í™”ë©´ ë·°ì–´ ì—´ê¸°
        function openViewer() {
            const viewer = document.getElementById('fullscreen-viewer');
            const fullscreenImg = document.getElementById('fullscreen-image');
            const originalImg = document.querySelector('.image-container img');
            
            fullscreenImg.src = originalImg.src;
            viewer.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            scale = 1;
            posX = 0;
            posY = 0;
            updateTransform();
        }

        // ì „ì²´í™”ë©´ ë·°ì–´ ë‹«ê¸°
        function closeViewer() {
            const viewer = document.getElementById('fullscreen-viewer');
            viewer.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            scale = 1;
            posX = 0;
            posY = 0;
        }

        // ì´ë¯¸ì§€ ë³€í™˜ ì ìš©
        function updateTransform() {
            const img = document.getElementById('fullscreen-image');
            img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }

        // ë‘ ì†ê°€ë½ ì‚¬ì´ ê±°ë¦¬ ê³„ì‚°
        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // í„°ì¹˜ ì´ë²¤íŠ¸ ì„¤ì •
        const viewer = document.getElementById('fullscreen-viewer');

        viewer.addEventListener('touchstart', function(e) {
            if (e.target === document.querySelector('.close-btn')) return;
            
            if (e.touches.length === 2) {
                e.preventDefault();
                startDistance = getDistance(e.touches);
                lastScale = scale;
            } else if (e.touches.length === 1) {
                startX = e.touches[0].clientX - posX;
                startY = e.touches[0].clientY - posY;
                isDragging = true;
            }
        }, { passive: false });

        viewer.addEventListener('touchmove', function(e) {
            if (e.target === document.querySelector('.close-btn')) return;
            
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getDistance(e.touches);
                scale = Math.min(Math.max(lastScale * (currentDistance / startDistance), 1), 5);
                updateTransform();
            } else if (e.touches.length === 1 && isDragging && scale > 1) {
                e.preventDefault();
                posX = e.touches[0].clientX - startX;
                posY = e.touches[0].clientY - startY;
                updateTransform();
            }
        }, { passive: false });

        viewer.addEventListener('touchend', function(e) {
            isDragging = false;
            lastScale = scale;
            
            if (scale <= 1) {
                scale = 1;
                posX = 0;
                posY = 0;
                updateTransform();
            }
        });

        // ë”ë¸”íƒ­ìœ¼ë¡œ í™•ëŒ€/ì¶•ì†Œ
        let lastTap = 0;
        viewer.addEventListener('touchend', function(e) {
            if (e.target === document.querySelector('.close-btn')) return;
            
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 300 && tapLength > 0) {
                e.preventDefault();
                if (scale > 1) {
                    scale = 1;
                    posX = 0;
                    posY = 0;
                } else {
                    scale = 2.5;
                }
                updateTransform();
                lastScale = scale;
            }
            lastTap = currentTime;
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeViewer();
            }
        });

        viewer.addEventListener('wheel', function(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.min(Math.max(scale * delta, 1), 5);
            updateTransform();
            lastScale = scale;
        }, { passive: false });

        // ë¸Œë¼ìš°ì €/í•¸ë“œí° ë’¤ë¡œê°€ê¸° ë²„íŠ¼ ì§€ì›
        window.addEventListener('popstate', function(e) {
            if (currentScreen === 'timer') {
                goBackFromTimer();
            } else if (currentScreen === 'image') {
                goBackFromImage();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° íˆìŠ¤í† ë¦¬ ìƒíƒœ ì„¤ì •
        history.replaceState({ screen: 'main' }, '', '');
    </script>
