    <script>
        // íƒ€ì´ë¨¸ ê´€ë ¨ ë³€ìˆ˜
        let timeElapsed = 0;
        const maxTime = 100 * 60;
        let timerInterval = null;
        let isRunning = false;

        // íƒ€ì„ìŠ¤íƒ¬í”„ ê´€ë ¨ ë³€ìˆ˜
        const maxRecords = 4;
        let timestamps = [];
        const recordLabels = ['1íšŒë… ë‹¨ê³„', '2íšŒë… ë‹¨ê³„', 'ê²€í† /ë§ˆë¬´ë¦¬', 'í’€ì´ ì¢…ë£Œ'];

        // í˜„ì¬ í™”ë©´ ìƒíƒœ
        let currentScreen = 'main';

        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screen + '-screen').classList.add('active');
            currentScreen = screen;
            
            // íˆìŠ¤í† ë¦¬ì— ìƒíƒœ ì¶”ê°€ (ë’¤ë¡œê°€ê¸° ì§€ì›)
            if (screen !== 'main') {

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return mins.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
        }

        function updateDisplay() {

        }

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                btn.textContent = 'â–¶ ì‹œì‘';
                btn.className = 'btn btn-start';
            } else {
                if (timeElapsed < maxTime) {
                    isRunning = true;
                    btn.textContent = 'â¸ ì¼ì‹œì •ì§€';
                    btn.className = 'btn btn-pause';
                    
                    timerInterval = setInterval(() => {
                        timeElapsed++;
                        updateDisplay();
                        
                        if (timeElapsed >= maxTime) {
                            clearInterval(timerInterval);
                            isRunning = false;
                            btn.textContent = 'â–¶ ì‹œì‘';
                            btn.className = 'btn btn-start';
                            alert('ğŸ”” ì‹œí—˜ì‹œê°„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                        }

        }

        function recordTimestamp() {
            if (timestamps.length >= maxRecords) {
                alert('ëª¨ë“  ë‹¨ê³„ê°€ ê¸°ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
                return;
            }
            if (!isRunning && timeElapsed === 0) {

                return;
            }
            timestamps.push(timeElapsed);

        }

        function updateTimestampDisplay() {

            if (timestamps.length === 0) {

            } else {
                listElement.innerHTML = timestamps.map((time, index) => `

                        <span class="timestamp-time">${formatTime(time)}</span>
                    </div>
                `).join('');
            }
            
            const remaining = maxRecords - timestamps.length;
            countElement.textContent = `ë‚¨ì€ ê¸°ë¡ íšŸìˆ˜: ${remaining}íšŒ`;
            
            if (remaining === 0) {
                recordBtn.disabled = true;
            } else {

        }

        function resetTimer() {

            isRunning = false;
            timeElapsed = 0;
            timestamps = [];

        function goBackFromTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeElapsed = 0;
            timestamps = [];
            updateDisplay();
            updateTimestampDisplay();
            
            const btn = document.getElementById('start-btn');
            btn.textContent = 'â–¶ ì‹œì‘';

        window.addEventListener('popstate', function(e) {
